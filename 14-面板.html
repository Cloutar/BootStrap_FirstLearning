<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>面板</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h2 align="center">明星合集</h2>
			</div>
			<div class="panel-body">
				<div class="col-md-3">
					<div class="thumbnail">
						<img src="img/1.jpeg" style="width: 300px; height: 300px;" />
						<h3>奇魔猪</h3>
						<p>出生于广东, 演员</p>
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-heart"></span> 喜欢
						</button>
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-pencil"></span> 评论
						</button>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="thumbnail">
						<img src="img/2.jpeg" style="width: 300px; height: 300px;" />
						<h3>奇魔牛</h3>
						<p>出生于澳门, 科学家</p>
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-heart"></span> 喜欢
						</button>
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-pencil"></span> 评论
						</button>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="thumbnail">
						<img src="img/3.jpeg" style="width: 300px; height: 300px;" />
						<h3>奇魔鼠</h3>
						<p>出生于香港, 文学家</p>
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-heart"></span> 喜欢
						</button>
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-pencil"></span> 评论
						</button>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="thumbnail">
						<img src="img/4.jpeg" style="width: 300px; height: 300px;" />
						<h3>奇魔龙</h3>
						<p>出生于北京, 公务员</p>
						<button class="btn btn-default">
							<span class="glyphicon glyphicon-heart"></span> 喜欢
						</button>
						<button class="btn btn-info">
							<span class="glyphicon glyphicon-pencil"></span> 评论
						</button>
					</div>
				</div>
				
			</div>
		</div>
		
	</body>
</html>
