<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		
		<!-- 
			表单
			1. 文本框
				.form-control 表单元素的样式
				表单控件的大小 .input-lg    .input-sm
			
			2. 下拉框
				.form-control 表单元素样式
				multiple="multiple" 设置下拉框多选
			
			3. 文本域
				.form-control 表单元素的样式
				
			4. 复选框
				垂直显示 .checkbox
				水平显示 .checkbox-inline
				
			5. 单选框
				垂直显示 .radio
				水平显示 .radio-inline
			
		 -->
		 
		 <input type="text" /> <br />
		 <select>
			 <option>请选择城市</option>
			 <option>上海</option>
			 <option>北京</option>
		 </select> <br />
		 <textarea></textarea><br />
		 <input type="checkbox" name="hobby" /> 唱歌
		 <input type="checkbox" name="hobby" /> 跳舞
		 <input type="radio" name="sex" /> 男
		 <input type="radio" name="sex" /> 女
		 
		 
		 <hr ><br />
		 <div class="row">
		 	<!-- 文本框 -->
			<div class="col-md-3">
				<input type="text" class="form-control" /> <br />
				<input type="text" class="form-control input-lg" /> <br />
				<input type="text" class="form-control input-sm" /> <br />
			</div>
		 </div>
		 
		 
		 <!-- 下拉框 -->
		 <div class="row">
			<div class="col-md-3">
				<select class="form-control">
					 <option>请选择城市</option>
					 <option>上海</option>
					 <option>北京</option>
				</select> <br />
				<select class="form-control" multiple="multiple">
					 <option>请选择城市</option>
					 <option>上海</option>
					 <option>北京</option>
				</select> <br />
			</div>
		 </div>
		 
		 
		 
		 <!-- 文本域 -->
		 <div class="row">
			<div class="col-md-3">
				<textarea class="form-control">
					
				</textarea>
			</div>
		 </div>
		 
		 
		 
		 <!-- 复选框 -->
		 <!-- 垂直显示 -->
		 <div class="row">
			 <div class="col-md-3">
				 <div class="checkbox">
				 	<label><input type="checkbox" name="hobby" /> 唱歌</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="hobby" /> 跳舞</label>
				 </div>
			 </div>
		 </div>
		 <!-- 水平显示 -->
		 <div class="row">
			 <div class="col-md-3">
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" /> 唱歌
					</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="hobby" /> 跳舞
				</label>
			 </div>
		 </div>
		 
		 
		 <!-- 单选框 -->
		 <!-- 垂直显示 -->
		 <div class="row">
			 <div class="col-md-3">
				 <div class="radio">
					<label><input type="radio" name="sex" /> 男</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="sex" /> 女</label>
				 </div>
			 </div>
		 </div>
		 <!-- 水平显示 -->
		 <div class="row">
			 <div class="col-md-3">
				<label class="radio-inline">
					<input type="radio" name="sex" /> 男
				</label>
				<label class="radio-inline">
					<input type="radio" name="sex" /> 女
				</label>
			 </div>
		 </div>
		
		
	</body>
</html>
